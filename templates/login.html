<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SARI TEXTILE WAREHOUSES ACCOUNTING</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Sari Textile Logo" class="login-logo">
            </div>
            <h1>SARI TEXTILE WAREHOUSES ACCOUNTING</h1>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p style="margin-top: 20px; text-align: center; color: #666; font-size: 12px;">
                Default: admin / admin123
            </p>
        </div>
    </div>
</body>
</html>
